name: Daily UK Sports Scraper

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install requests beautifulsoup4

    - name: Run scraper
      run: python sports_calendar.py

    - name: Commit JSON
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add docs/uk_tv_sports_today.json
        git commit -m "Update sports file" || echo "No changes"
        git push
