name: Daily Sports Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install

      - name: Run scraper
        run: python sports_calendar_playwright.py

      - name: Commit JSON to /docs
        run: |
          git config user.name "smarro13"
          git config user.email "ste_43@hotmail.co.uk"
          mkdir -p docs
          mv uk_tv_shows.json docs/uk_tv_shows.json
          git add docs/uk_tv_shows.json
          git commit -m "Update TV shows JSON [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
