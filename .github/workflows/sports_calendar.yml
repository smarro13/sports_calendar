name: Daily UK Sports Scraper

on:
  schedule:
    - cron: "0 */4 * * *"   # runs every 4 hours
  workflow_dispatch:        # manual run button

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # allow committing JSON file

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Playwright + deps
      run: |
        pip install playwright
        playwright install chromium
        sudo apt-get update
        sudo apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2

    - name: Run scraper
      run: python sports_calendar_playwright.py

    - name: Commit JSON
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add docs/wtm_tv_sports_today.json
        git commit -m "Update WTM sports file" || echo "No changes to commit"
        git push
