name: Daily Sky Sports Scraper

# Run daily at midnight UTC and allow manual trigger
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write  # allows committing to repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install

      - name: Run Sky Sports scraper
        run: python sports_calendar_playwright.py

      - name: Commit JSON to /docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p docs
          mv sky_sports_today.json docs/sky_sports_today.json
          touch docs/.nojekyll
          git add docs/sky_sports_today.json docs/.nojekyll
          git commit -m "Update Sky Sports JSON [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
